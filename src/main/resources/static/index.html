<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排行榜</title>
</head>
<body>
<h1>排行(前端渲染)</h1>
<table>
    <thead>
    <tr>
        <th>排名</th>
        <th>姓名</th>
        <th>分数</th>
    </tr>
    </thead>
    <tbody id="user-list">
    </tbody>
</table>
<div><img src="https://t7.baidu.com/it/u=1951548898,3927145&fm=193&f=GIF" alt=""></div>
<script>
    let userList = document.getElementById("user-list");
    fetch("/rankData").then(response => response.json()).then(json => {
        console.log(json)
        let itemContent = ""
        json.map((item, index) => {
                itemContent += `
            <tr>
            <td>${index}</td>
            <td>${item.user.name}</td>
            <td>${item.score}</td>
            </tr>
            `
            }
        )
        userList.innerHTML = itemContent;
    }).catch(err => {
        console.log(err)
    })
</script>
</body>
</html>
